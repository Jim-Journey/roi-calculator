<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator for Cash Secured Puts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ROI Calculator for Cash Secured Puts</h1>
        <div class="calculator">
            <label for="premium">Premium Earned ($):</label>
            <input type="number" id="premium" placeholder="Enter premium earned">

            <label for="investment">Total Investment ($):</label>
            <input type="number" id="investment" placeholder="Enter total investment">

            <button onclick="calculateROI()">Calculate ROI</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
